<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
	<form id="myform">
		<p>Login Form</p>
		Enter UserName:<input type="text" id="t1"> <br>
		Enter Password:<input type="password" id="t2"> <br>
		<input type="submit" value="Sign-In"><br>
		<p id="results"></p>
	</form>
	<script>
	$("#loginForm").submit(function(e)
	{
	  e.preventDefault();
	  uname=$("#t1").val();
	  upass=$("#t2").val();
	  names=["sarathit862","pavanit","ravindrait"];
	  passwords=["sarathit501","pavanit502","raviit503"];
	  flag=0;
	  if(uname.length<1)
	  {
	    $("#t1").after("UserName field is required");
	  }
	  if(uname.length<6 || uname.length>12)
	  {
		$("#t1").after("UserName Must be 6 to 12 Charaters");
	  }
	  else
	  {
	    var regEx = /^[A-Za-z0-9]+$/;
        var validEmail = regEx.test(uname);
        if (!validEmail)
                {
                    $('#t1').after('<span>user name must be characters</span>');
                }
	  }
	  if(upass.length<1)
	  {
	    $("#t2").after("Password field is required");
	  }
	  if(upass.length<6 || upass.length>12)
	  {
	    $("#t2").after("Password Must be 6 to 12 Charaters");
	  }
	  if((uname.length<6 || uname.length>12) &&
	     (upass.length<6 || upass.length>12))
	  {
	    alert("Please Enter Both Username and Password");
	  }
	  else
	  {
	   for(i in names)
	   {
	    if(uname==names[i] && upass==passwords[i])
		{
		  flag=flag+1;		
		}
       }
       if(flag==0)
		{
		 $("#results").html("<p style=color:red>Wrong Details Entered</p>");
		}
		else
		{
		$("#results").html("<p style=color:green>Authenticated<br>"+"UserName:"+uname+"<br>"+"Password:"+upass);
		}
	  }
	});
	</script>
</body>
