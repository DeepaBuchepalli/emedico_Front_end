<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Login</title>
<style>
body {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
background: url('medical_background.jpg.jpg') no-repeat center center fixed;
background-size: cover;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
}

.login-container {
background: rgba(255, 255, 255, 0.8);
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
width: 300px;
text-align: center;
}

.login-container h2 {
color: #000000;
}

.login-container input {
width: 100%;
padding: 10px;
margin: 10px 0;
box-sizing: border-box;
border: 1px solid #ccc;
border-radius: 5px;
}

.login-container button {
width: 100%;
padding: 10px;
background-color: #000000; 
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}

.login-container button:hover {
background-color: #000;
}
</style>
</head>
<body>
<div class="login-container">
<h2>Medical Login</h2>
<form id="loginForm">
Enter UserName: <input type="text" id="t1"> <br>
Enter Password: <input type="password" id="t2"> <br>
<input type="submit" value="Log-In"><br>
<p id="results"></p>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
$(document).ready(function () {
$("#loginForm").submit(function (e) {
e.preventDefault();
validateForm();
});

function validateForm() {
uname = $("#t1").val();
upass = $("#t2").val();
names = ["Deepa112", "user11", "user22"];
passwords = ["deepa112233", "userpass11", "userpass22"];
flag = 0;

if (uname.length < 1 || uname.length < 6 || uname.length > 12) {
$("#results").html("Invalid UserName");
return;
}

if (upass.length < 1 || upass.length < 6 || upass.length > 12) {
$("#results").html("Invalid Password");
return;
}

for (var i = 0; i < names.length; i++) {
if (uname === names[i] && upass === passwords[i]) {
flag = 1;
break;
}
}

if (flag === 0) {
$("#results").html("<p style=color:red>Wrong Details Entered</p>");
} else {
$("#results").html("<p style=color:green>Authenticated<br>" + "UserName:" + uname + "<br>" + "Password:" + upass);

window.location.href = "symptoms.html";
}
}
});
</script>
</body>

</script>

</html>
